<!DOCTYPE html>
<!--the DOCTYPE declaration defines the document typeto be HTML-->
<html>
<!--The text between <html> and </html> describes an HTML document-->
<head>
<!--The text between <head> and </head> provides information about the document-->
	<title> YunyiLiu </title>
<!--The text between <title> and </title> provides a title for the document-->
</head>
<body>
<!--The text between <body> and </body> describes the visible page content-->

	<h1>My first Heading<h1/>
	<!--The text between <h1> and </h1> describes a heading-->
	<h2>My second heading</h2>
	<h3>My third heading</h3>
	<h4>My fourth heading</h4>
	<p> My first paragraph. </p>
	<!--The text between <p> and </p> describes a paragraph-->
	<p>this is my second paragraph</p>
	<a href="http://www.baidu.com">this can define a weblink</a>
	<img src="w3school.jpg" alt="W3School.com" width="104" height="142">
	<!--<img> defined the HTML images.The source file (src), alternative text (alt), and size (width and height) are provided as attributes-->
</body>
</html>



<!--Using this description, a web browser can display a document with a heading and a paragraph.-->
