<!DOCTYPE html>
<html>
<!-- The title element:defines a title in the browser toolbar
provides a title for the page when it is added to favorites
displays a title for the page in search engine results -->
	<title>Page Title</title>
<!-- head可以省略，在body之前的所有部分都算是head -->
<!-- HTML meta data is data about the HTML document. Metadata is not displayed.
Meta data typically define document title, styles, links, scripts, and other meta information.
The following tags describes meta data: title, style, meta, link, script, and base. -->
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Hege Refsnes">
	<meta charset="UTF-8">
	<!-- 设置没30秒刷新一次 -->
	<meta http-equiv="refresh" content="30">
	<!--设置网页的base-->
	<base href="http://www.w3schools.com/images/" target="_blank">

<body>
	<p>All meta information goes before the body.</p>
	<img src="html5.gif">
	<p>
		Since we have specified a base URL, the browser will look for the image "html5.gif" at "http://www.w3schools.com/images/html5.gif"
	</p>
	<p><a href="http://www.w3schools.com">W3Schools</a></p>
	<p>
		The link above opens in a new window. This is because the base target is set to "_blank".
	</p>
</body>

</html>
